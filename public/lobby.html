<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .headerrow {
            background-color: lightgreen;
        }

        .join_room_response {
            background-color: gray;
            margin: 1px 1px 1px;
        }
        .chat_message {
            font-size: 125%;
            margin: 1px 1px 1px 1px;
            color: purple;
        }
    </style>


    <title>Reversi: Lobby</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row m-3 headerrow">
            <div class="col text-center">
                <h3>Lobby</h3>

            </div>
        </div>

    <div class="row m-3">
        <div class="col">

            <div class="row align-item-center justify-content-center m-3">
                <div class="col-4">
                  <div class="input-group">

                    <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Enter your message here"
                      aria-label="Enter your message to send to the chat room"/>
                    <button type="submit" class="btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Send</button>
          
                  </div>
                </div>
              </div>
            
            <h4>Messages</h4>
            <div id="messages">
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>

    <script src="assets/main.js"></script>
</body >

</html >
