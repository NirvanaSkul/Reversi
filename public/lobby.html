<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
    .headerrow {
        background-color: lightgreen;
    }

    #messagePane {
        background-color: rgb(128, 250, 238);
    }


    .join_room_response,
    .left_room_response {
        background-color: rgb(255, 236, 94);
    }

    .chat_message {
        font-size: 125%;
        margin: 1px 1px 1px 1px;
        color: black;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row m-3 headerrow">
            <div class="col text-center">
                <h3 id="lobbyTitle">Lobby</h3>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <div class="row align-items-start justify-content-center">
                    <div class="col-md-4">
                        <h4>Players</h4>
                        <div id="players" class="align-items-end text-right m-3">
                        </div>
                    </div>
                    <div class="col-md-4" id="messagePane">
                        <div>
                            <h4>Messages</h4>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="chatMessage"
                                placeholder="Enter your message here"
                                aria-label="Enter your message to send to the chat room">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary" id="chatButton"
                                    onclick="sendChatMessage()">Send</button>
                            </div>
                        </div>
                        <div id="messages" class="mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"
        integrity="sha384-oVpH0DXO9nadZxTmPSQo3YwWqfN/Up9aRDHCxLrw8A2LjkFNcM/XILw4KGMaL95z"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
        crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</body>

</html>
