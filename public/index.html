<html lang="en">

<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
         body {
            background-color: lightgreen;
        }
</style>

<script>
  function goToLobby(){
    let username = $('#nameInput').val();
    window.location.href = "lobby.html?username="+username;
  }
</script>


  <title>Reversi</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row m-3">

      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="about.html">About</a>
      </div>

      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
      </div>

    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid"
          src="https://cdn.zone.msn.com/images/v9/en-us/game/revi/Reversi_640x345.png" width=150
          alt="Reversi Logo 1" width= 100/>
      </div>
    </div>

    <div class="row align-item-center justify-content-center m-3">
      <div class="col-4">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Name</span>
          <input type="text" class="form-conteol text-nowrap" id="nameInput" placeholder="Choose Your Display Name"
            aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
          <button type="submit" class="btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter
            Lobby</button>

        </div>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid"
          src="https://i.imgur.com/m06Tfa7.gif" width= 300
          alt="Reversi Logo 1" />
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
